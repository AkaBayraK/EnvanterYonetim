<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Envanter</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">
 
<h3>Envanter Listesi</h3>
        <form action="#" th:action="@{/api/envanter/showFormForSearch}" th:object="${searchEnvanterDTO}" method="post">
		    <table style="width:99%" border="0" class = "table table-striped table-responsive-md">
		    <thead>
			  <tr>
			    <th> <label>Ürün:</label> </th>
			    <th>
					<select th:field="*{urunId}" placeholder="Ürün : " >
						<option th:value="0" th:text="Seciniz"></option>
                		<option th:each="u : ${listurun}" th:value="${u.id}" th:text="${u.adi}"></option>
            		</select> 
            	</th>
			  </tr>
			  <tr>
			    <th> <label>Depo:</label> </th>
			    <th>
					<select th:field="*{depoId}" placeholder="Depo : " >
						<option th:value="0" th:text="Seciniz"></option>
		                <option th:each="d : ${listdepo}" th:value="${d.id}" th:text="${d.adi}"></option>
		            </select>
            	</th>
			  </tr>
			  <tr>
			    <th> <label>Kategori:</label> </th>
			    <th>
					<select th:field="*{kategoriId}" placeholder="Kategori : " >
						<option th:value="0" th:text="Seciniz"></option>
		                <option th:each="k : ${kategorilist}" th:value="${k.id}" th:text="${k.adi}"></option>
		            </select>
            	</th>
			  </tr>
			  <tr>
			    <th> <label>Bölge:</label> </th>
			    <th>
		            <input type="text" th:field="*{bolgeAdi}" class="form-control mb-4 col-4"> 
            	</th>
			  </tr>
			  <tr>
			    <th> <label>Şehir:</label> </th>
			    <th>
		            <input type="text" th:field="*{ilAdi}" class="form-control mb-4 col-4"> 
            	</th>
			  </tr>
		  </thead>
		</table>         
            <button type="submit" class="btn btn-info col-2">Sorgula (Submit)</button>
            <a th:href="@{/api/envanter/showFormForSearch}" class="btn btn-primary btn-sm mb-3">Sorgula</a>
            <button class="md-btn md-fab m-b-sm indigo"><i class="material-icons md-24">&#xe8b6;</i></button>
        </form>
    
    <table style="width:99%" border="0" class = "table table-striped table-responsive-md">
    <thead>
	  <tr>
	    <th align="rigth" ><a th:href="@{/api/envanter/showFormForSave}" class="btn btn-primary btn-sm mb-3">Envanter Ekle</a></th>
	    <th align="left" ><a th:href="@{/api/envanter/showFormForExtraction}" class="btn btn-primary btn-sm mb-3" >Envanter Çıkar</a></th>
	  </tr>
	  </thead>
	</table>

    <table style="width:99%" border="1" class = "table table-striped table-responsive-md">
    <thead>		
	  <tr>
	    <th>Id</th>
	    <th>Ürün Adı</th>
	    <th>Depo Adı</th>
	    <th>Giriş Tarihi</th>
	    <th>Çıkış Tarihi</th>
	    <th>Adet</th>
	    <th>Operasyon</th>
	  </tr>
	  </thead>
	  <tbody>
	  <tr th:each="e:${envanterlist}">
	        <td th:text="${e.id}"></td>
	        <td th:text="${e.urun.adi}"></td>
	        <td th:text="${e.depo.adi}"></td>
	        <td th:text="${e.girisTrh}"></td>
	        <td th:text="${e.cikisTrh}"></td>
	        <td th:text="${e.adet}"></td>
	        <td>
				<a th:href="@{/api/envanter/showFormForUpdate/{id}(id=${e.id})}" class="btn btn-primary">Güncelle</a>
	            <a th:href="@{/api/envanter/showFormForDelete/{id}(id=${e.id})}" class="btn btn-danger">Sil</a>
	    </td>
	  </tr>
	  </tbody>
</table>
</div>
</body>
</html>
