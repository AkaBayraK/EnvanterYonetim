<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Kategori Güncelle</title>
 
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Kategori Güncelle</h1>
 
        <form action="#" th:action="@{/api/auth/updateCategory}" th:object="${category}" method="post">
             
            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />
             
            <input type="text" th:field="*{name}" class="form-control mb-4 col-4">
                                 
                 
                <button type="submit" class="btn btn-info col-2"> Güncelle</button>
        </form>
         
        <hr>
         
        <a th:href="@{/api/auth/categorylistpage}"> Kategori Listesi </a>
    </div>
</body>
</html>
