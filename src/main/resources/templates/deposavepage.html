
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ürün Ekle</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
    <div class="container" style="width:888px" align="center">
        <h1>Depo Kayıt Giriş</h1>
 
        <form action="#" th:action="@{/api/depo/saveDepo}" th:object="${depo}" method="post">
		    <table style="width:99%" border="0" class = "table table-striped table-responsive-md">
		    <thead>
			  <tr>
			    <th> <label>Adı:</label> </th>
			    <th>
		            <input type="text" th:field="*{adi}" placeholder="Adı : " class="form-control mb-4 col-4"> 
            	</th>
			  </tr>
			  <tr>
			    <th> <label>Adres:</label> </th>
			    <th>
		            <input type="text" th:field="*{adres}" placeholder="Adres : " class="form-control mb-4 col-4"> 
            	</th>
			  </tr>
			  <tr>
			    <th> <label>Bölgesi:</label> </th>
			    <th>
		            <input type="text" th:field="*{bolgeAdi}" placeholder="Bölge : " class="form-control mb-4 col-4"> 
            	</th>
			  </tr>
			  <tr>
			    <th> <label>Şehri:</label> </th>
			    <th>
		            <input type="text" th:field="*{ilAdi}" placeholder="İl : " class="form-control mb-4 col-4"> 
            	</th>
			  </tr>
		  </thead>
		</table>
            
            <button type="submit" class="btn btn-info col-2">Kaydet</button>
        </form>
 
        <hr>
        
        <a th:href="@{/api/depo/depolistesi}"> Depo Listesi </a>
    </div>
</body>
</html>
